[item-description]
ms-cloud-access-module=Позволяет сборочным машинам получать ингредиенты из Облачных Сундуков и других машин с установленным Облачным Модулем. Результаты крафта также будут отправлены в подходящие Облачные Сундуки
ms-cloud-chest=Снабжает машины с установленным Облачным Модулем инргедиентами. Установите фильтр в ячейки, чтоб указать какие предметы разрешено отправлять внутрь в результате крафта
ms-cloud-export-chest=Пытается освободить собственный инвентарь, с высоким приоритетом снабжая предметами другие облачные сундуки и механизмы
ms-cloud-logistic-chest=Выполняет все функции Облачного Сундука, но доступен и для логистических ботов. Работает как Буферный Логистический Сундук
ms-digital-crude-oil=Оцифрованная жидкость подходит для хранения в сундуках и в Модулях Памяти
ms-digital-heavy-oil=Оцифрованная жидкость подходит для хранения в сундуках и в Модулях Памяти
ms-digital-light-oil=Оцифрованная жидкость подходит для хранения в сундуках и в Модулях Памяти
ms-digital-lubricant=Оцифрованная жидкость подходит для хранения в сундуках и в Модулях Памяти
ms-digital-petroleum-gas=Оцифрованная жидкость подходит для хранения в сундуках и в Модулях Памяти
ms-digital-sulfuric-acid=Оцифрованная жидкость подходит для хранения в сундуках и в Модулях Памяти
ms-digital-water=Оцифрованная жидкость подходит для хранения в сундуках и в Модулях Памяти
ms-fine-quartz=[Описание этого предмета будет потом]
ms-material-access-module=Позволяет сборочным машинам получать ингредиенты из Материального Хаба и установленных Модулей Памяти. Результаты крафта также будут отправлены в Материальный Хаб
ms-material-combinator=[Описание этого предмета будет потом]
ms-material-crystal=[Описание этого предмета будет потом]
ms-material-hub-chest=Поместите внутрь Жесткий Диск, чтоб расширить хранилище. Поступающие внутрь предметы будут отправлен в Модули Памяти, если они подключены. Установите фильтр в ячейки, чтоб вызвать предметы из Модулей Памяти. Машины с установленным Модулем Материального Доступа будут отправлять сюда результаты крафта
ms-material-chest=Поступающие внутрь предметы будут отправлены в Материальный Хаб или установленные в нем Модули Памяти. Установите фильтр в ячейки, чтоб вызвать предметы из Модулей Памяти
ms-material-logistic-chest=Выполняет все функции Материального Сундука, но доступен и для логистических ботов. Работает как Буферный Логистический Сундук
ms-memory-module-a=Можно поставить на землю как обычный сундук. Поместите внутрь Материального Хаба, чтоб расширить хранилище. Модули Памяти с одинаковой буквой не умножаются
